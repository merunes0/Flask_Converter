<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Конвертер</title>
    <style>
        body {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
            margin: 0;
            flex-direction: column;
            font-size: 24px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        form {
            text-align: center;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Конвертер .txt в другие форматы</div>
    <form id="uploadForm" action="/uploader" method="post" enctype="multipart/form-data">
        <label for="fileInput">Выберите файл для конвертации:</label>
        <input type="file" id="fileInput" name="file">
        <br>
        <br>
        <label for="formatSelect">Конвертировать в:</label>
        <select id="formatSelect" name="format">
            <option value="md">.md</option>
            <option value="docx">.docx</option>
            <option value="doc">.doc</option>
        </select>
        <br>
        <br>
        <button type="submit">Конвертировать</button>
    </form>
</body>
</html>
